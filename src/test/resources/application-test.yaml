spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost/storage_goods_testing?createDatabaseIfNotExist=true
    hikari:
      maximum-pool-size: 5
      connection-timeout: 60000
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    database: mysql
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
  sql:
    init:
      mode: never

